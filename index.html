<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Superhero Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>
    
    
<body>

    <audio id="backgroundMusic">
        <source src="assets/audio/JusticeLeague.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container justify-content-center text-center topContainer">
        <div class="row">
            <div class="col-12 justify-content-center text-center">
                <h1>Guess the Hero</h1>
            </div>
            <div class="col-12 justify-content-center text-center">
                <button onclick="loopBackgroundMusic()" type="button" class="btn btn-primary">Heroic Music!</button>
                <button onclick="pauseBackgroundMusic()" type="button" class="btn btn-marvel-red">Pause Music</button>
            </div>
        </div>
    </div>
    <div class="container wordContent justify-content-center text-center">
        <div class="row">
            <div class="col-12" id="heroCol">
                
            </div>
        </div>
    </div>
    <div class="container mainContent justify-content-center text-center">
        <div class="row">
            <div class="col-sm-2 col-md-4" id="marvel">
                <img src="assets/images/Thor_Transparent.png" class="img-fluid" alt="thor"> 
            </div>
            <div class="col-sm-8 col-md-4 text-center" id="instructionCol">
                <div class="row text-center">
                    <div class="col-12">
                        <h3>Instructions</h3>
                        <strong><p>Press any letter key to get started!</p></strong>
                        
                        <strong><p>Guess letters using your keyboard.</p></strong>
                        
                        <strong><p>Lose a round and the Joker will taunt you.</p></strong>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <h3 class="text-center">Already Guessed</h3>
                    <div class="col-12" id="guessed-Col">
                        
                        
                    </div>
                </div>
                <div class="row justify-content-center text-center">
                    
                    <div class="col-6">
                        <h4>Wins</h4>
                        <strong><p id="winCounter"></p></strong>
                    </div>

                    <div class="col-6">
                        <h4>Guesses Left</h4>
                        <strong><p id="guessCounter"></p></strong>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 col-md-4" id="dc">
                <img src="assets/images/Superman_Transparent.png" class="img-fluid" alt="superman">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
