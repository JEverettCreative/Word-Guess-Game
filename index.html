<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Superhero Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>
    
    
<body>
    <div class="container justify-content-center text-center topContainer">
        <h1>Guess the Hero</h1>
    </div>
    <div class="container wordContent justify-content-center text-center">
        <div class="row">
            <div class="col-12" id="heroCol">
                
            </div>
        </div>
    </div>
    <div class="container mainContent justify-content-center text-center">
        <div class="row">
            <div class="col-sm-2 col-md-4">

            </div>
            <div class="col-sm-8 col-md-4" id="instructionCol">
                <div class="row text-center">

                </div>
                <div class="row justify-content-center">
                    <h3 class="text-center">Letters Guessed</h3>
                    <div class="col-12">
                        <strong><p></p></strong>
                    </div>
                </div>
                <div class="row justify-content-center text-center">
                    <h3>Guesses Remaining</h3>
                    <div class="col-12">
                        <strong><p>12</p></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</html>
